<div class="container-fluid mt-3">
    <div class="card">
        <div class="card-header">
            <header>
                <h2>Panel Libros</h2>
            </header>
        </div>

        <div class="card-body">
            <!-- Filtros -->
            <div class="card mb-3 filtro-card">
                <div class="card-body">
                    <div class="row g-3 align-items-end">
                        <!-- Buscar (Título/Autor) -->
                        <div class="col-md-6">
                            <label class="form-label fs-5"><strong>Buscar (Título/Autor)</strong></label>
                            <input type="text" class="form-control" v-model="filtroTexto"
                                placeholder="Buscar libro..." />
                        </div>
                        <!-- Categoría -->
                        <div class="col-md-1 col-sm-6">
                            <label class="form-label fs-5"><strong>Categoría</strong></label>

                            <div class="dropdown filtro-dropdown">
                                <button class="btn btn-dark btn-lg dropdown-toggle filtro-btn" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    {{ filtroCategoriaMostrar }}
                                </button>

                                <ul class="dropdown-menu">
                                    <li><button class="dropdown-item" @click="setCategoria('Todas')">Todas</button></li>
                                    <li><button class="dropdown-item" @click="setCategoria('Ficción')">Ficción</button>
                                    </li>
                                    <li><button class="dropdown-item" @click="setCategoria('Ciencia')">Ciencia</button>
                                    </li>
                                    <li><button class="dropdown-item"
                                            @click="setCategoria('Historia')">Historia</button></li>
                                </ul>
                            </div>
                        </div>

                        <!-- Estado -->
                        <div class="col-md-1 col-sm-6">
                            <label class="form-label fs-5"><strong>Estado</strong></label>

                            <div class="dropdown filtro-dropdown">
                                <button class="btn btn-dark btn-lg dropdown-toggle filtro-btn" type="button" data-bs-toggle="dropdown">
                                    {{ filtroEstadoMostrar }}
                                </button>

                                <ul class="dropdown-menu">
                                    <li><button class="dropdown-item" @click="setEstado('Todos')">Todos</button></li>
                                    <li><button class="dropdown-item"
                                            @click="setEstado('Disponible')">Disponible</button></li>
                                    <li><button class="dropdown-item" @click="setEstado('NoDisponible')">No
                                            disponible</button></li>
                                </ul>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="col-md-3 d-flex justify-content-end gap-3 mt-3 mt-md-0">
                            <button class="btn btn-dark btn-lg" @click="aplicarFiltros">
                                Filtrar
                            </button>
                            <button class="btn btn-outline-secondary btn-lg" @click="resetFiltros">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabla de libros -->
            <div v-if="libros.length">
                <div class="table-responsive">
                    <table class="table tabla-libros align-middle">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>TITULO</th>
                                <th>AUTOR</th>
                                <th>CATEGORÍA</th>
                                <th>AÑO</th>
                                <th>STOCK</th>
                                <th>DISPONIBLE</th>
                                <th>FOTO</th>
                                <th>DESCRIPCIÓN</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(libro, index) in libros" :key="libro.id">
                                <td>{{ index + 1 }}</td>
                                <td><b>{{ libro.titulo }}</b></td>
                                <td><b>{{ libro.autor }}</b></td>
                                <td>{{ libro.categoria }}</td>
                                <td>{{ libro.anio }}</td>
                                <td>{{ libro.stock }}</td>
                                <td>
                                    {{ libro.disponibilidad ? 'Sí' : 'No' }}
                                </td>
                                <td>
                                    <img :src="libro.foto" alt="Portada"
                                        style="width: 40px; height: 60px; object-fit: cover" />
                                </td>
                                <td class="text-truncate" style="max-width: 250px">
                                    {{ libro.descripcion }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <h4 v-else class="alert alert-secondary">
                Cargando libros desde MockAPI...
            </h4>
        </div>
    </div>
</div>
